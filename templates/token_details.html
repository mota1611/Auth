<!DOCTYPE html>
<html>
<head>
    <title>Conteúdo do Arquivo {{ filename }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Conteúdo do Arquivo: {{ filename }}</h1>
    <pre>{{ tokens | tojson(indent=4) }}</pre>
    <a href="/tokens">Voltar para a lista de tokens</a>
</body>
</html>
